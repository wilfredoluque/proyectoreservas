{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3 text-center">Listado de Cursos</h3>
  
  <div class="text-end mb-3">
    <a href="{{ url_for('cursos_controller.nuevo') }}" class="btn btn-primary">+ Nuevo Curso</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Horas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for curso in cursos %}
      <tr>
        <td>{{ curso.id }}</td>
        <td>{{ curso.descripcion }}</td>
        <td>{{ curso.horas }}</td>
        <td class="text-center">
          <a href="{{ url_for('cursos_controller.editar', id=curso.id) }}" class="btn btn-warning btn-sm">Editar</a>
          <form action="{{ url_for('cursos_controller.eliminar', id=curso.id) }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar curso?');">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
