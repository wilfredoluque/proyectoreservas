{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
  <h3 class="text-center mb-4">Registrar Inscripci√≥n</h3>
  <form method="POST" action="{{ url_for('inscripcion_controller.nueva') }}">
    <div class="mb-3">
      <label class="form-label">Estudiante</label>
      <select name="id_estudiante" class="form-select" required>
        <option value="" disabled selected>Seleccione un estudiante</option>
        {% for estudiante in estudiantes %}
        <option value="{{ estudiante['id'] }}">{{ estudiante['nombre'] }} {{ estudiante['apellidos'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Curso</label>
      <select name="id_curso" class="form-select" required>
        <option value="" disabled selected>Seleccione un curso</option>
        {% for curso in cursos %}
        <option value="{{ curso['id'] }}">{{ curso['descripcion'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-control" name="fecha" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Guardar</button>
  </form>
  <div class="text-center mt-3">
    <a href="{{ url_for('inscripcion_controller.index') }}" class="btn btn-secondary btn-sm">Volver</a>
  </div>
</div>
{% endblock %}
