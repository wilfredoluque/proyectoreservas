<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CentroCap{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard_controller.index') }}">CentroCap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('estudiantes_controller.index') }}">Estudiantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cursos_controller.index') }}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios_controller.index') }}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inscripcion_controller.index') }}">Inscripciones</a></li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_controller.logout') }}">Cerrar sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content -->
    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
